<body>
  <mat-toolbar color="accent">
    <span>Employee Angular App</span>
  </mat-toolbar>


  <button mat-raised-button color="primary" (click)="openDialog()">Add Employee</button>

  <div class="data-table mat-elevation-z8">
    <table mat-table [dataSource]="employeeList" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell class="action" *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="openEditDialog(element)">
            <mat-icon fontIcon="edit"></mat-icon>
          </button>
          <button mat-icon-button (click)="deleteEmployee(element)">
            <mat-icon fontIcon="delete"></mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of employeeList">
    </mat-paginator>
  </div>




</body>
