<form [formGroup]="employeeForm">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Enter your Name</mat-label>
            <input formControlName="name" matInput name="name" required>
            <mat-error *ngIf="name.touched && name.valid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
    </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input formControlName="email" matInput placeholder="pat@example.com" name="email" required>
          <mat-error *ngIf="email.touched && email.valid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div mat-dialog-actions>
        <ng-container *ngIf="!this.editEmployee; else templateA">
          <button mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
        </ng-container>
        <ng-template #templateA>
          <button mat-raised-button color="accent" (click)="updateEmployee()">Update</button>
        </ng-template>
        <button mat-raised-button color="accent" (click)="resetForm()">Reset</button>
      </div>
       
</form>
